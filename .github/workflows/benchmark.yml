name: Detect Collisions

on:
  push:
    branches: [main, develop, "*_stable"]
    paths:
      - "src/**"
      - ".github/workflows/benchmarks.yml"
  pull_request:
    branches: [main, develop, "*_stable"]
    paths:
      - "src/**"
      - ".github/workflows/benchmarks.yml"
  schedule:
    - cron: "0 1 * * 1,3,5"

jobs:
  bench:
    name: "Run Benchmarks"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - uses: actions/checkout

      - name: Setting up Node.js
        uses: actions/setup-node
        with:
          node-version: 16

      - run: |
          npm install
          npm run bench
